name: Python CI

on: push

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Для перевірки кода
      run: pip install pytest

    - name: Привітаємося зі світом
      run: |
        python -c "import random; emotions = ['😄','😂','🤓','😎','🥳','🤖']; print('Hello, world!!! Today I feel like', random.choice(emotions))"
